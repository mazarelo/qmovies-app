<!DOCTYPE html>
<html ng-app="movies">
<head>
    <title>Qmovies</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
    <body>
      <div class="fullHeight"  ng-if='!isRouteLoading' ng-view></div>
      <!-- RIGHT CLICK MENU -->
      <script src="scripts/lib/angular.min.js"></script>
      <script src="scripts/lib/angular.route.min.js"></script>
      <script src="scripts/app/app.js"></script>
      <script src="scripts/app/routes.js"></script>
      <script src="scripts/app/services.js"></script>
      <script src="scripts/app/directives.js"></script>
      <script src="scripts/app/controllers.js"></script>
      <script src="scripts/app/filters.js"></script>

      <script>
        const {remote} = require('electron');
        const {Menu, MenuItem} = remote;
        const menu = new Menu();
        const template =
              {
                label: 'add',
                submenu:[
                  {
                    label: 'favorites',
                    click() {
                      console.log('item 2 clicked');
                    }
                  },
                  {
                    label: 'watchlist',
                    click() {
                      console.log('item 2 clicked');
                    }
                  }
                ]
              };
              
        menu.append(new MenuItem({label:'play',click(){console.log('clicked play')}}));
        menu.append(new MenuItem({type:'separator'}))
        menu.append(new MenuItem(template));
        menu.append(new MenuItem({type:'separator'}))
        menu.append(new MenuItem({label:'delete',click(){console.log('Delete from favorites')}}));

        var feedTarget = document.getElementsByClassName("feed-template");
        window.addEventListener('contextmenu', (e) => {
          console.log(e);
          e.preventDefault();
          if(e.target.className !== "ft-cover") return;
          menu.popup(remote.getCurrentWindow());
        }, false);
      </script>
    </body>
</html>

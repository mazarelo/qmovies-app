<div class="window-controllers-wrapper" ng-controller="MenuController as menu">
  <window-controlles></window-controlles>
  <div class="video-header">
    <h4>{{tv.info.name}} ({{tv.info.last_air_date}})</h4>
  </div>
</div>
<section id="content-trigger" class="main-content contentFull" ng-init="tv.getTvData()">
  <div id="player" ng-controller="VideoController as video">
    <div class="play-btn">
        <div class="loading ng-hide-animate ng-hide">
          <figure>
              <img src="assets/img/global/loading.svg" width="50">
          </figure>
        </div>
        <div class="quality ng-hide-animate">
          <select ng-model="tv.download">
            <option value="" selected="selected">Quality</option>
            <option ng-repeat="torrent in tv.torrents" value="{{torrent.hash}}">{{torrent.quality}} ({{torrent.size}})</option>
          </select>
          <button ng-click="tv.playTorrent(tv.download)">Play</button>
        </div>
    </div>
    <div id="video-placeholder" ng-click="video.checkStatus" class="blur" style="background: url(http://image.tmdb.org/t/p/w1920{{tv.info.backdrop_path}}) no-repeat center center ;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;">
    </div>
  </div>
</section>
